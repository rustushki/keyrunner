language: cpp
dist: trusty
addons:
    apt:
        sources:
            - llvm-toolchain-trusty-4.0
        packages:
            - clang-4.0
            - cmake
            - libsdl2-dev
            - libsdl2-image-dev
            - libsdl2-ttf-dev
env:
    - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
before_install:
    - eval "${MATRIX_EVAL}"
script:
    - cmake .
    - make
deploy:
  provider: releases
  api_key:
    secure: 
  file: keyrunner
